- name: configure shipping server
  hosts: shipping
  become: yes
  tasks:
    - name: install maveen
      ansible.builtin.package:
        name: "{{ item }}"
        state: present
        loop:
        - maven
        - mysql

    - name: instal my sql phyton librsries
      ansible.builtin.pip:
        excutable: pip3.9
        name:  "{{ item }}"
      loop:
        - cryptography
        - PyMySQL

    - name: create roboshop system user
      ansible.builtin.user:
        name: roboshop
        comment: roboshop system user    # description
        system: true        
        shell: /sbin/nologin  
        home: /app

    - name: remove app directory
      ansible.builtin.file:
        state: absent
        path: /app

    - name: create app directory
      ansible.builtin.file:
        state: directory
        path: /app

    - name: delete shipping file
      ansible.builtin.file:
        path: /tmp/shipping.zip
        state: absent

    - name: download shipping application
      ansible.builtin.get_url: 
        url: https://roboshop-artifacts.s3.amazonaws.com/shipping-v3.zip
        dest: /tmp/shipping.zip
    
    - name: extract shipping application
      ansible.builtin.unarchive:
        src: /tmp/shipping.zip
        dest: /app
        remote_scr: yes
         
    - name: install dependencies
      ansible.builtin.command: mvn clean package
      args:            # args: → extra options for the task  #chdir: → change directory before running the command
        chdir: /app    # args: chdir: /app means “Go to the /app folder first, then run the task.”
 
    - name: move jar file
      ansible.builtin.command: mv target/shipping-1.0.jar shipping.jar
      args:
        chdir: /app

    - name: copy shipping service
      ansible.builtin.copy:
        src: shipping.service
        dest: /etc/systemd/system/shipping.service

    - name: import shipping data into mysql
      community.mysql.mysql_db:
        state: import
        name: all
        login_host: mysql.divyavutakanti.shop
        login_user:
        login_password:
        target:
      loop:
        - /app/db/schema.sql
        - /app/db/app-user.sql 
        - /app/db/master-data.sql

    - name: daemon reload enable and start
      ansible.builtin.systemd_service:
        name: shipping
        enabled: true
        state: started
        daemon_reload: true

        




# system: true This means it creates a system user, not a normal login user. System users are for running services or apps, not for people.
# ansible.builtin.get_url : It’s used when you want Ansible to fetch a file from the internet or another location and save it on the target machine.
# community.mysql.mysql_db in Ansible is used to create, delete, or manage MySQL databases.
# ansible.builtin.systemd_service in Ansible is used to start, stop, restart, enable, or disable a service on a Linux system that uses systemd.